<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body ng-init="customers=[{joined: '2000-12-02', name:'John', city:'Chandler', orderTotal: 9.9956}, {joined: '1965-01-25',name:'Zed', city:'Las Vegas', orderTotal: 19.99},{joined: '1944-06-15',name:'Tina', city:'New York', orderTotal:44.99}, {joined: '1995-03-28',name:'Dave', city:'Seattle', orderTotal:101.50}]; reverse=false; sortBy='name'">
    <h2>Customers</h2>
    Filter: <input type="text" ng-model="filterValue.name"/>
    <br /><br />
    <pre>Sort by = {{sortBy}}; reverse = {{reverse}}</pre>
    <table>
        <tr>
            <th><button ng-click="sortBy='name'; reverse=!reverse">Name</button></th>
            <th><button ng-click="sortBy='city'; reverse=!reverse">City</button></th>
            <th><button ng-click="sortBy='orderTotal'; reverse=!reverse">OrderTotal</button></th>
            <th><button ng-click="sortBy='joined'; reverse=!reverse">Joined</button></th>
        </tr>
        <tr ng-repeat="cust in customers | filter:filterValue | orderBy:sortBy:reverse ">
            <td>{{ cust.name | uppercase }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal* 1000 | currency:"COP ":0 }}</td>
            <td>{{ cust.joined | date: 'yyyy/mm/dd' }}</td>
        </tr>
    </table>

    <script src="angular.js"></script>
</body>
</html>
